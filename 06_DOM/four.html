<!-- Edit & Rrmove DOM element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
   <script>
    //creating HTML elemement
    function addLanguage(language) {
        const li = document.createElement('li');
        li.innerText = `${language}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python");
    addLanguage("c++");
    addLanguage("Java");

    //OPTIMIZED Approach
    function addOptiLanguage(language){
       const li = document.createElement('li');
       li.appendChild(document.createTextNode(language));
       document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("tere nam");

    //Editing HTML element

    const secondlang =document.querySelector("li:nth-child(2)");
    secondlang.innerText ="Mojo"

    //optimized approach
    const thirdlang = document.querySelector("li:nth-child(3)");
  
    const newli = document.createElement('li');
    newli.textContent ="golang"
    thirdlang.replaceWith(newli)

    //other approach
    const fifthlang = document.querySelector('li:last-child')
    fifthlang.outerHTML = '<li>C sharp</li>'

    //first way
   // const removinglang = document.querySelector('li:last-child').remove()

 //   const removinglang = document.querySelector('li:last-child')
 //   removinglang.remove();
   </script>
</html>
